<!DOCTYPE html>
<html>
    <head>
        <title>Text Detection Website</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        <style>
            /* Import Material-UI styles */
            @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap');
        </style>
        <style>
/* CSS Modules */
    body {
        margin: 0;
    }
    #root {
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        width: 100vw;
    }

    .video-container,
    .canvas-container {
        max-width: 100vw;
    }

    .canvas-container {
        display: None;
    }

    video, canvas {
        max-height: 100vh;
        max-width: 100vw;
    }


    .button-container {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        z-index: 999;
    }

    .capture-btn,
    .reset-btn {
        margin-top: 16px;
        padding: 8px 16px;
        font-size: 16px;
        font-weight: 500;
        background-color: #2196f3;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .reset-btn {
        background-color: #f44336;
    }
        </style>
    </head>
    <body>
        <div id="root">
            <div class="container">
                <div id="videoContainer" class="video-container">
                    <video id="video" autoplay></video>
                </div>
                <div id="canvasContainer" class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class='button-container'>
                <button id="capture-btn" class="capture-btn">Capture</button>
                <button id="reset-btn" class="reset-btn" style="display: none;">Reset</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.4.0"></script>
        <!-- Add your TensorFlow.js model script -->
        <script src="yolo_model.js"></script>
        <!-- Add the main JavaScript file -->
        <script src="main2.js"></script>
    </body>
</html>
