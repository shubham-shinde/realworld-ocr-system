<!DOCTYPE html>
<html>
<head>
    <title>Text Detection Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="root">
        <div class="container">
            <div id="videoContainer" class="video-container">
                <video id="video" autoplay></video>
            </div>
            <div id="canvasContainer" class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="button-container">
            <img id="1" class="thumbnail" src="assets/1.jpg" />
            <img id="2" class="thumbnail" src="assets/2.jpg" />
            <img id="3" class="thumbnail" src="assets/3.jpg" />
            <img id="4" class="thumbnail" src="assets/4.jpg" />
            <button id="capture-btn" class="btn btn-primary btn-lg">Capture</button>
            <button id="reset-btn" class="btn btn-primary btn-lg" style="display: none;">Reset</button>
    </div>
    <div style="display:none;">
        <img id="img1" class="img_show" src="assets/1.jpg" />
        <img id="img2" class="img_show" src="assets/2.jpg" />
        <img id="img3" class="img_show" src="assets/3.jpg" />
        <img id="img4" class="img_show" src="assets/4.jpg" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.4.0"></script>
    <!-- Add your TensorFlow.js model script -->
    <script src="yolo_model.js"></script>
    <script src="detect_model.js"></script>
    <!-- Add the main JavaScript file -->
    <script src="main2.js"></script>
</body>
</html>
